<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Embedded Google Map</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .map-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1981.198570397285!2d30.097269390233375!3d-1.963933214945528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dca76a09f0d1b9%3A0xf56b272a3e56f4c6!2sKG%2014%20Ave%2C%20Gasabo%2C%20Kigali%2C%20Rwanda!5e1!3m2!1sen!2srw!4v1734934878487!5m2!1sen!2srw" 
      width="100%" 
      height="100%" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</body>
</html>
